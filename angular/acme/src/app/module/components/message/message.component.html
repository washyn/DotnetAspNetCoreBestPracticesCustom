<div class="icon-message">
  <mat-icon class="big-icon" aria-hidden="false" aria-label="Example home icon" [fontIcon]="icon"></mat-icon>
</div>
<h2 class="text-center" *ngIf="data.title" mat-dialog-title >{{data.title}}</h2>
<mat-dialog-content class="text-center mat-typography">
  <h3>{{data.message}}</h3>
</mat-dialog-content>

<mat-dialog-actions *ngIf="data.type === 'confirm'" class="dialog-actions" align="center">
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="false">
    {{cancelText}}
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{confirmText}}</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="data.type !== 'confirm'" class="dialog-actions" align="center">
  <button mat-raised-button [mat-dialog-close]="true">{{confirmText}}</button>
</mat-dialog-actions>
